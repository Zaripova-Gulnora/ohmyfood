<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/75f85baf1b.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Accueil - Ohmyfood!</title>
  </head>
  <body>
    

    <header>
      <div class="header">
        <h1 class="header__logo">
          <img src="./img/logo/ohmyfood.png" alt="'Ohmyfood' "/>
        </h1>
      </div>
    </header>
    <nav>
      <div class="search">
        <i class="fa-solid fa-location-dot"></i>
        <div class="search__bar">
          <h3>Paris, Belleville</h3>
        </div>
      </div>      
    </nav>
    <main>
      <article>
        <section class="reserved">
          <h2>Réservez le menu qui vous convient</h2>
          <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
          <div class="reserved__btn">
            <button>Explorer nos restaurants</button>
          </div>
        </section>
        <section class="function">
          <h2>Fonctionnement</h2>
          <ol class="function__buttons"> 
            <li class="function__btn">
              <i class="fa-solid fa-mobile-screen-button"></i>
              <h3>Choisissez un restaurant</h3>
            </li>
            <li class="function__btn">
              <i class="fa-solid fa-list"></i>
              <h3>Composez votre menu</h3>
            </li>
            <li class="function__btn">
              <i class="fa-solid fa-shop"></i>
              <h3>Dégustez au restaurant</h3>
            </li>
          </ol>
        </section>
        
    </main>
    <footer>
      
    </footer>
  </body>
</html>
